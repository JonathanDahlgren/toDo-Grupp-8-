<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Calendar</title>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

<div class="month"> Månad 2019 </div>

<div class="calendar">
            <div class="dayOfTheWeek">
                    <p>Söndag</p>
                    <p>Måndag</p>
                    <p>Tisdag</p>

                    <p>Torsdag</p>
                    <p>Fredag</p>

            </div>

            <div class="calenderGrid">

            </div>
</div>

<div class="date">Datum / Dag </div>
<div class="toDo">Todo List</div>


    </main>
    
</body>
</html>
