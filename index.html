<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Calendar</title>
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="SmallDevices.css" rel="stylesheet">

    <script src="script.js"></script>
    <script src="todo.js"></script>
    <script src="today.js"></script>
    <script src="calendar.js"></script>
    
    <script src="https://kit.fontawesome.com/b92629009e.js" crossorigin="anonymous"></script>

</head>

<body>

    <!--Main är vår grid-->
    <main>

        <!--Visar pågånde månad-->
        <div class="month">
            <h1 id="getMonth"></h1>
        </div>

        <!--veckodagar-->
        <div class="calendar">
            <div class="dayOfTheWeek">
                <p>Sunday</p>
                <p>Monday</p>
                <p>Tuesday</p>
                <p>Wednesday</p>
                <p>Thursday</p>
                <p>Friday</p>
                <p>Saturday</p>
            </div>

            <!--Kalenderns grid-->
            <div class="calenderGrid"></div>
        </div>
        
        <!--Datum och veckodag-->
        <div class="date">
            <p id="getDate"></p>
            <p id="day"></p>
            <div id="time"></div>
        </div>

        <!--Todo-sektionen-->
        <div class="toDo-container">
            <div class="toDo-list">
                
                <h1>Todo List</h1>

                <ul id="list"></ul>
            
            </div>
            <div class="toDo-add">
                
                <input type="number" min="1" max="31" id="date-input" placeholder="Add Date">
                
                <input type="text" id="text-input" placeholder="Add ToDo">
                
                <button onclick="newToDoItem()" class="addBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>


        </div>
    
    </main>

</body>

</html>
